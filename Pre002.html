<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer + Custom Properties</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- UI Panel -->
<div id="info-panel">
  <h2>Object Info</h2>
  <div id="info-content">Click a part to inspect</div>
</div>

<!-- Three.js + Loaders -->
<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/loaders/GLTFLoader.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/controls/OrbitControls.js";

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
camera.position.set(2, 2, 4);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
let controls = new OrbitControls(camera, renderer.domElement);

// Lights
let light1 = new THREE.DirectionalLight(0xffffff, 1);
light1.position.set(2, 2, 2);
scene.add(light1);

let ambient = new THREE.AmbientLight(0xffffff, 0.5);
scene.add(ambient);

// Raycaster for click detection
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let selectedObject = null;

const loader = new GLTFLoader();
loader.load("https://modelagency.pw/PCL.glb", (gltf) => {
  scene.add(gltf.scene);
});

// Click interaction to show properties
function onMouseClick(event) {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  
  const intersects = raycaster.intersectObjects(scene.children, true);
  if (intersects.length > 0) {

    let object = intersects[0].object;

    // Remove highlight
    if (selectedObject) {
      selectedObject.material.emissive?.setHex(0x000000);
    }

    selectedObject = object;

    // Highlight selection (if material supports it)
    if (object.material && object.material.emissive) {
      object.material.emissive.setHex(0xffff00);
    }

    // Show custom properties
    let infoDiv = document.getElementById("info-content");
    let name = object.name || "Unnamed";

    let properties = Object.keys(object.userData).length
      ? JSON.stringify(object.userData, null, 2)
      : "No custom properties";

    infoDiv.innerHTML =
      `<strong>Object:</strong> ${name}<br><br>` +
      `<strong>Properties:</strong><pre>${properties}</pre>`;
  }
}

window.addEventListener("click", onMouseClick);

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

// Resize support
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
