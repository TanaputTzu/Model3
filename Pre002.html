<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Loader</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #infoBox {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            padding: 12px 20px;
            color: white;
            border-radius: 10px;
            font-size: 16px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="infoBox"></div>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.163/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/loaders/GLTFLoader.js';
        import { ARButton } from 'https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/webxr/ARButton.js';

        let camera, scene, renderer, controller;
        let model = null;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Button
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Touch Controller
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Load your GLB model
            const loader = new GLTFLoader();

            loader.load(
                "https://modelagency.pw/ggaa_ZZ.glb",
                function (gltf) {
                    model = gltf.scene;
                    model.scale.set(0.2, 0.2, 0.2); // ปรับขนาดได้
                    console.log("โมเดลโหลดแล้ว");
                },
                undefined,
                function (err) {
                    console.error("โหลดโมเดลไม่สำเร็จ:", err);
                }
            );
        }

        function onSelect() {
            if (!model) return;

            // วางโมเดลด้านหน้ากล้อง 0.5 เมตร
            const position = new THREE.Vector3(0, 0, -0.5).applyMatrix4(controller.matrixWorld);
            model.position.copy(position);
            scene.add(model);

            showInfo("ข้อมูลวัตถุ:\nModel Loaded: ggaa_ZZ.glb\nวางโมเดลเรียบร้อยแล้ว!");
        }

        function showInfo(text) {
            const box = document.getElementById("infoBox");
            box.innerText = text;
            box.style.display = "block";
            setTimeout(() => { box.style.display = "none"; }, 3000);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
