<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Multi 3D Products</title>

<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>

<style>
  body { margin: 0; padding: 20px; font-family: sans-serif; }

  #buttons {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  button {
    padding: 10px 15px;
    background: #3a6df0;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  #infoBox {
    background: rgba(0,0,0,0.7);
    padding: 15px;
    color: #fff;
    border-radius: 8px;
    margin-top: 15px;
  }
</style>
</head>

<body>

<h2>เลือกอุปกรณ์</h2>

<!-- ปุ่มเลือกแต่ละอุปกรณ์ -->
<div id="buttons">
  <button onclick="loadProduct('p1')">อุปกรณ์ 1</button>
  <button onclick="loadProduct('p2')">อุปกรณ์ 2</button>
  <button onclick="loadProduct('p3')">อุปกรณ์ 3</button>
</div>

<!-- 3D viewer -->
<model-viewer id="viewer"
  camera-controls
  auto-rotate
  ar
  style="width:100%; height:400px;">
</model-viewer>

<!-- กล่องแสดงข้อมูล -->
<div id="infoBox"></div>

<script>
// ฐานข้อมูลอุปกรณ์ (แก้ไขได้)
const products = {
  p1: {
    name: "อุปกรณ์ 1",
    model: "https://modelagency.pw/ggaa_XX.glb",
    detail: "โมเดลที่ 1 จาก ModelAgency",
  },
  p2: {
    name: "อุปกรณ์ 2",
    model: "https://labs.fxhash.xyz/models/monkey.glb",
    detail: "โมเดลตัวอย่างจาก Monkey GLB",
  },
  p3: {
    name: "อุปกรณ์ 3",
    model: "https://modelviewer.dev/shared-assets/models/Astronaut.glb",
    detail: "โมเดลนักบินอวกาศ",
  }
};

// ฟังก์ชันโหลดอุปกรณ์ที่เลือก
function loadProduct(key) {
  const p = products[key];

  const viewer = document.getElementById("viewer");
  const info = document.getElementById("infoBox");

  viewer.src = p.model; // โหลดโมเดลใหม่

  info.innerHTML = `
    <b>ชื่ออุปกรณ์:</b> ${p.name}<br>
    <b>รายละเอียด:</b> ${p.detail}
  `;
}
</script>

</body>
</html>
