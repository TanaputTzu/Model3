<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js + Custom Properties</title>
  <style>
    body { margin: 0; overflow: hidden; }
    #infoBox {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 12px;
      background: rgba(255,255,255,0.9);
      border-radius: 8px;
      font-family: sans-serif;
      max-width: 300px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<div id="infoBox">Loading model...</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/loaders/GLTFLoader.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/controls/OrbitControls.js";

let scene = new THREE.Scene();
let camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(2,2,4);

let renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

let controls = new OrbitControls(camera, renderer.domElement);

let light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(2,2,2);
scene.add(light);

let loader = new GLTFLoader();

loader.load("https://modelagency.pw/PCL.glb", (gltf) => {

  scene.add(gltf.scene);

  const infoBox = document.getElementById("infoBox");
  infoBox.textContent = "";

  gltf.scene.traverse((obj) => {
    if (obj.userData && Object.keys(obj.userData).length > 0) {
      infoBox.innerHTML += 
        `Object: ${obj.name}\n` +
        `Properties:\n${JSON.stringify(obj.userData, null, 2)}\n\n`;
    }
  });
});

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
