<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer on GitHub Pages</title>

  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #info-box {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 260px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<div id="info-box">
  <h2>Object Info</h2>
  <div id="info-content">Click a part to inspect</div>
</div>

<script type="module">
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.161/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/loaders/GLTFLoader.js";
import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.161/examples/jsm/controls/OrbitControls.js";

// Scene
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
camera.position.set(2,2,4);

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const controls = new OrbitControls(camera, renderer.domElement);

// Lights
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(2,2,2);
scene.add(directionalLight);

// Load GLB Model
const loader = new GLTFLoader();
let mixer = null;

// เปลี่ยน URL นี้เป็นโมเดลของคุณ
const modelURL = "https://modelagency.pw/PCL.glb";

loader.load(modelURL, (gltf) => {
  scene.add(gltf.scene);

  if (gltf.animations && gltf.animations.length) {
    mixer = new THREE.AnimationMixer(gltf.scene);
    gltf.animations.forEach((clip) => {
      const action = mixer.clipAction(clip);
      action.play();
    });
  }
}, undefined, (err) => console.error(err));

// Raycaster for click detection
const raycaster = new THREE.Raycaster();
const mouse = new THREE.Vector2();
let selected = null;

window.addEventListener("click", (event) => {
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObjects(scene.children, true);

  if (hits.length > 0) {
    const obj = hits[0].object;

    if (selected && selected.material && selected.material.emissive) {
      selected.material.emissive.setHex(0x000000);
    }
    selected = obj;
    if (obj.material && obj.material.emissive) {
      obj.material.emissive.setHex(0xffff00);
    }

    const data = Object.keys(obj.userData).length
      ? JSON.stringify(obj.userData, null, 2)
      : "No custom properties";

    document.getElementById("info-content").innerHTML =
      `<strong>${obj.name}</strong><br><pre>${data}</pre>`;
  }
});

// Animation loop
const clock = new THREE.Clock();
function animate() {
  requestAnimationFrame(animate);
  const delta = clock.getDelta();
  if (mixer) mixer.update(delta);
  renderer.render(scene, camera);
}
animate();

// Window resize
window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>

</html>
