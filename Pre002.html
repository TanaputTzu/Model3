<!DOCTYPE html>
<html lang="th">
<head>
    <title>AR Model Viewer with Data</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        /* CSS สำหรับจัดรูปแบบ hotspot */
        .Hotspot {
            background: #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            cursor: pointer;
        }
        .HotspotAnnotation {
            position: absolute;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            pointer-events: none; /* ทำให้คลิกผ่านไปที่ Hotspot ได้ */
            opacity: 0;
            transition: opacity 0.3s;
            transform: translate(-50%, -100%); /* จัดตำแหน่งเหนือจุด */
        }
        .Hotspot:hover + .HotspotAnnotation,
        .HotspotAnnotation.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <model-viewer 
        src="https://modelagency.pw/PCL.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        alt="A 3D model of your object" 
        shadow-intensity="1">

        <button class="Hotspot" slot="hotspot-1" data-position="0.5 1.0 0" data-normal="0 1 0"></button>
        <div class="HotspotAnnotation" slot="hotspot-annotation-1">
            **ชื่อชิ้นส่วน:** ส่วนบน<br>
            **รายละเอียด:** วัสดุทำจากไทเทเนียม
        </div>

        <button class="Hotspot" slot="hotspot-2" data-position="-0.5 0.2 0.3" data-normal="0 0 1"></button>
        <div class="HotspotAnnotation" slot="hotspot-annotation-2">
            **น้ำหนัก:** 1.5 กิโลกรัม<br>
            **หมายเลขซีเรียล:** SN12345
        </div>

    </model-viewer>
</body>
</html>
