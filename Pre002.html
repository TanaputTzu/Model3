<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Model Viewer Animation</title>
<script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
</script>
</head>

<body>

<model-viewer id="myModelViewer"
    src="https://modelagency.pw/ggaa_ZZ.glb"
    camera-controls
    autoplay
    ar
    style="width:100%; height:600px;">
</model-viewer>

<script>
window.addEventListener("DOMContentLoaded", () => {
    const mv = document.querySelector("#myModelViewer");

    mv.addEventListener("load", () => {
        console.log("โหลดเสร็จแล้ว!");

        console.log("รายการอนิเมชัน:", mv.availableAnimations);

        if (mv.availableAnimations.length > 0) {
            mv.animationName = mv.availableAnimations[0]; // เล่นตัวแรก
        }
    });
});
</script>

</body>
</html>
