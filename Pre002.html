<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Three.js + GLB จาก URL</title>
  <style> body { margin:0; overflow:hidden; } </style>
</head>
<body>
<script type="module">
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.163/build/three.module.js';
  import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.163/examples/jsm/loaders/GLTFLoader.js';

  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.01, 20);
  const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
  scene.add(light);

  const loader = new GLTFLoader();
  loader.load(
    'https://modelagency.pw/ggaa_ZZ.glb',
    (gltf) => {
      const model = gltf.scene;
      model.scale.set(0.2, 0.2, 0.2);
      scene.add(model);
      renderer.render(scene, camera);
    },
    undefined,
    (error) => {
      console.error('Error loading GLB:', error);
    }
  );

  camera.position.z = 1;

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }
  animate();
</script>
</body>
</html>
