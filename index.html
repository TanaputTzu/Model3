<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model from Google Drive</title>

  <!-- à¹‚à¸«à¸¥à¸” model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin: 20px;
      color: #333;
    }

    model-viewer {
      width: 100%;
      max-width: 800px;
      height: 500px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .ar-button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .ar-button:hover {
      background-color: #0d47a1;
    }

    footer {
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>3D Model from Google Drive</h1>

  <model-viewer
    src="https://drive.google.com/uc?export=download&id=1hCFaIfPuKuVlcuBBvqw4qSrIhK4fcYJ2"
    alt="3D Model from Drive"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    exposure="1"
    touch-action="pan-y"
  >
    <button slot="ar-button" class="ar-button">
      ðŸ‘“ View in AR
    </button>
  </model-viewer>

  <footer>
    Â© 2025 My AR Model Viewer
  </footer>

</body>
</html>
