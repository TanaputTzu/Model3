<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model AR Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      background: #ddd;
    }
    .ar-button {
      background: #ff6600;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <h1>3D Model AR Viewer</h1>

<model-viewer
  id="viewer"
  src="https://modelagency.pw/room53N.glb"
  ios-src="https://modelagency.pw/test01.usdz"
  alt="3D model"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  autoplay
  animation-name="Armature|mixamo.com|Layer0.002">
  
  <button slot="ar-button" class="ar-button">
    👓 View in AR
  </button>
</model-viewer>

<script>
  const viewer = document.querySelector("#viewer");

  viewer.addEventListener("load", () => {
    console.log("Animations:", viewer.availableAnimations);

    // เริ่มวนลูป: เล่น 6 วิ → หยุด 6 วิ → เล่นใหม่
    function loopAnimation() {
      viewer.play(); // เริ่มเล่นใหม่
      setTimeout(() => {
        viewer.pause(); // หยุดหลัง 6 วิ
      }, 6000);
    }

    // เล่นครั้งแรก
    loopAnimation();

    // ทำวนไปทุก 12 วิ (6 เล่น + 6 หยุด)
    setInterval(loopAnimation, 12000);
  });
</script>




  <footer>© 2025 My AR Model</footer>
</body>
</html>
