<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>3D AR Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 100%;
        height: 100vh;
        max-height: 100%;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="https://models.fd98b2f92df2465a2ebc8ad92854751f.r2.cloudflarestorage.com/test01.glb"
      alt="3D Model"
      ar
      ar-modes="scene-viewer webxr quick-look"
      auto-rotate
      camera-controls
      shadow-intensity="1"
      environment-image="neutral"
    >
    </model-viewer>
  </body>
</html>
