<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Model Viewer (GLB + USDZ)</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .container {
      position: relative;
      text-align: center;
      width: 100%;
      max-width: 800px;
    }

    /* เอฟเฟกต์ hover ที่ model-viewer */
    model-viewer {
      width: 100%;
      max-width: 800px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: 500px;
    }

    model-viewer:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    /* ปุ่ม AR button พร้อม hover effect */
    .ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(45deg, #00c3ff, #0070ff);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .ar-button:hover {
      background: linear-gradient(45deg, #0070ff, #00c3ff);
      transform: scale(1.1) rotate(-1deg);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D Model Viewer</h1>
    <div id="viewer"></div>
  </div>

  <script>
    const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

    const r2BaseUrl = "https://fd98b2f92df2465a2ebc8ad92854751f.r2.cloudflarestorage.com/models"; // <--- แก้ไขให้เป็น R2 URL ของคุณ
    const modelGLB = `${r2BaseUrl}/test011.glb`;
    const modelUSDZ = `${r2BaseUrl}/test011.usdz`;

    const viewerContainer = document.getElementById('viewer');

    if (isiOS) {
      viewerContainer.innerHTML = `
        <a rel="ar" class="ar-button" href="${modelUSDZ}">
          View in AR (iPhone/iPad)
        </a>
      `;
    } else {
      viewerContainer.innerHTML = `
        <model-viewer src="${modelGLB}"
                      alt="3D Model"
                      auto-rotate
                      camera-controls
                      ar
                      ar-modes="webxr scene-viewer quick-look"
                      ios-src="${modelUSDZ}">
        </model-viewer>
      `;
    }
  </script>
</body>
</html>
